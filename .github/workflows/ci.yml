name: Linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  run-linters:
    name: Lint + Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: v22.2.0
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run linter
        run: yarn eslint-ci
      - name: Run prettier
        run: yarn prettier-ci